<div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
  <div style="display: flex; flex-direction: column; align-items: center;">
    <div class="frame">
      <div id="map"></div>
    </div>

    <div>
      <ion-button size="small" shape="round" color="tertiary" (click)="obtenerUbicacion()">Obtener mi Ubicacion</ion-button>
    </div>
  </div>

  <div *ngIf="direccion" style="text-align: center;">
    <h3 *ngIf="direccion.amenity">{{direccion.amenity}}</h3>
    <p>{{direccion.city}}, {{direccion.country}}</p>
  </div>
</div>
